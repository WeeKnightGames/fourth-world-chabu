---
definitions:
- name: ability score
  fluff: >
    Each creature has six ability scores: Strength, Constitution, Dexterity, Intelligence, Wisdom, and Charisma. These scores represent a creature's most basic attributes. The higher the score, the more raw potential and talent your character possesses.
- name: ability score increase
  fluff: increase 1 ability score by 1
- name: ability score modifier
  fluff: = (ability score / 2) - 5
- name: half
  fluff: when you divide by 2 or take half of a value, round down
- name: hit points
  fluff: = Constitution ability score + max hit die + level * (half hit die + Constitution ability score modifier)
- name: AC
  fluff: = 10 + half level + higher of Dexterity ability modifer and Intelligence ability modifier + armor bonus + shield bonus
- name: Fortitude
  fluff: = 10 + half level + higher of Strength ability modifer and Constitution ability modifier
- name: Reflex
  fluff: = 10 + half level + higher of Dexterity ability modifer and Intelligence ability modifier + shield bonus
- name: Will
  fluff: = 10 + half level + higher of Wisdom ability modifer and Charisma ability modifier
- name: proficiency bonus
  fluff: when proficient, gain a +1 per tier bonus to the check or roll
- name: incompetence penalty
  fluff: when not proficient, roll with disadvantage; if another effect would add disadvantage, you cannot make the roll
- name: advantage
  fluff: roll a third d10 and sum the highest 2, cancels disadvantage
- name: disadvantage
  fluff: roll a third d10 and sum the lowest 2, cancels advantage
- name: summon
  fluff: a Summoning Power creates a creature with HP equal to your Winded value and Defenses equal to your base defenses - 1. You control this creature. When you take an Action to move, you may have this Creature move.
  rules:
  - create Creature in Space in Range
  - HP equal to your Winded value (half your max)
  - Defenses equal to yours (without temporary modifiers) - 1
- name: winded
  fluff: a creature is winded when its current hit points equal half or fewer of its maximum hit points
- name: slowed
  fluff: a slowed creature has 1 less Action and 1 less Reaction per round, cannot voluntarily move out of its turn, and cannot maneuver
- name: stunned
  fluff: a stunned creature has no Actions or Reactions and does not threaten
- name: goaded
  fluff: a goaded creature suffers a -2 penalty on attack rolls when making attacks that do not include the goader
- name: flat-footed
  fluff: a flat-footed creature suffers a -2 penalty on defenses
- name: round
  fluff: each creature in a combat has one turn to act in a round
- name: turn
  fluff: a creature gets to control combat on its turn; a creature has 2 Actions to spend on its turn; and 1 Reaction to spend, generally on another creature's turn, during each round
- name: attack
  fluff: a type of Power intended to hurt, demoralize, or kill an enemy; a creature can only Attack once per turn
- name: lasts one round
  fluff: an effect lasting one round lasts until the end of that character's next turn
- name: save ends
  fluff: an effect lasting until save ends continues until the effected creature rolls a successful save (11+ on an unmodified 2d10) at the end of its turn
- name: maneuver
  fluff: a maneuver is a voluntarily move that does not provoke opportunity attacks
- name: threaten
  fluff: a creature threatens another when it is able to act, has another creature in its melee range, and is an enemy to that creature.
- name: critical
  fluff: when you roll a natural 20, you critically succeed; if on an attack, you deal maximum damage.
- name: critical range
  fluff: each increase of 1 to your critical range decreases the natural roll needed by 1 to critical (e.g., a +1 bonus to critical range means you would critical on a natural 19--20, by default).
- name: hit
  fluff: when your modified attack roll equals or exceeds the target's defense, you hit---dealing damage and inflicting effects.
- name: botch
  fluff: when your natural roll equals 2, you botch---failing the roll (dealing no damange and inflicting no effects, even if specified by an attack power used) and possibly suffering additional consequences
- name: miss
  fluff: when your modified attack roll is less than or equal to the target's defense, you miss---dealing no damange and inflicting no effects, unless specified by the attacking power
...
